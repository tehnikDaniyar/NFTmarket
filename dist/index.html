<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>main</title>
</head>

<body>
	<header class="header">
	<div class="header__container container">
		<img src="./img/header/logo.svg" alt="logo" class="header__logo">
		<nav class="header__menu">
			<ul class="header__list">
				<li><a href="#" class="header__link">Explore</a></li>
				<li><a href="#" class="header__link">Creators</a></li>
				<li><a href="#" class="header__link">Community</a></li>
			</ul>
		</nav>
		<a href="" class="header__button button">Connect Wallet</a>
		<div class="header__burger">
			<span></span>
		</div>
	</div>
</header>
	<main>
		<section class="top">
	<div class="top__container container">
		<div class="top__info">
			<h1 class="top__title">Explore, Buy and Sell the<span>Best NFTs!</span></h1>
			<div class="top__buttons">
				<a href="#" class="top__button button">Explore</a>
				<a href="#" class="top__button button">Create</a>
			</div>
			<div class="top__progress">
				<div class="top__progress-item">
					<div class="top__progress-value">32k+</div>
					<div class="top__progress-sub">Artworks</div>
				</div>
				<div class="top__progress-item">
					<div class="top__progress-value">20k+</div>
					<div class="top__progress-sub">Auctions</div>
				</div>
				<div class="top__progress-item">
					<div class="top__progress-value">12k+</div>
					<div class="top__progress-sub">Creators</div>
				</div>
			</div>
		</div>
		<div class="top__content">
			<div class="top__banner banner">
				<div class="banner__header">
					<div class="banner__header-item">
						<div class="banner__header-sub">Current bid</div>
						<div class="banner__header-value">0.99 ETH</div>
					</div>
					<div class="banner__header-item">
						<div class="banner__header-sub">Ends in</div>
						<div class="banner__header-value">25 hrs</div>
					</div>
				</div>
				<div class="banner__footer">
					<div class="banner__footer-item">
						<div class="banner__footer-sub">Artist</div>
						<div class="banner__footer-name">@wzard</div>
					</div>
					<a href="#" class="banner__footer-button button">Start Bid</a>
				</div>
				<img src="./img/top/card/background.png" alt="bg" class="banner__background">
				<img src="./img/top/card/plants1.png" alt="decore" class="banner__decore">
				<img src="./img/top/card/plants1.png" alt="decore" class="banner__decore banner__decore_down">
				<img src="./img/top/card/plants1.png" alt="decore" class="banner__decore">
			</div>
		</div>
	</div>
	<img src="./img/top/blurrEffect.jpg" alt="decore" class="top__decore">
	<img src="./img/top/shains/shainYellow.png" alt="yellowShine" class="top__shineDecoreYellow">
	<img src="./img/top/shains/shinePurple.png" alt="purpleShine" class="top__shineDecorePurple">
</section>
	</main>
	<footer></footer>
	<section class="partners">
	<div class="partners__container container">
		<img src="./img/partners/01.png" alt="01" class="partners__item">
		<img src="./img/partners/02.png" alt="01" class="partners__item">
		<img src="./img/partners/03.png" alt="01" class="partners__item">
		<img src="./img/partners/04.png" alt="01" class="partners__item">
	</div>
</section>
	<script src="js/app.min.js"></script>
</body>

</html>
